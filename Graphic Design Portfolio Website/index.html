<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Pattons Portfolio</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>William Pattons Portfolio</h1>


    <!-- Portfolio Images Below -->
    <div id="gallery">
        <img src="/Portfolio/neongen.jpg" alt="Rei Ayanami from the anime Neon Genesis Evangelion" class="img" id="img-1" onclick="change(this)"> <!-- Img Element tag (its both) with an ID and class attriute. -->
        <img src="Portfolio/Monte.png" alt="Monte Carlo Poster" class="img" id="img-2" onclick="change()"> <!--onclick="change summons the change in script. "On Click do this-->
        <img src="Portfolio/Asteroid.jpg" alt="An Asteroid Drawing" class="img" id="img-3" onclick="change()">
        <img src="Portfolio/Engi.JPG" alt="" class="img" id="img-4" onclick="change()">
        <img src="Portfolio/OTSHIRT.jpg" alt="" class="img" id="img-5" onclick="change()">
    </div>
    <script>
        function change(element) {
            element.classList.toggle("fullsize"); 
        }

    </script>
</body>

<!--fullsize is refering to a css group.-->
